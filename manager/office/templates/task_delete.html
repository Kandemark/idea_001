{% extends 'base.html' %}

{% block content %}
<div class="container" id="container1">
    <h1>Delete Task</h1>      
    <p>Are you sure you want to delete "{{ task.taskname }}"?</p>
    <form method="post" action="{% url 'task_delete' task.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</div>
{% endblock %}
