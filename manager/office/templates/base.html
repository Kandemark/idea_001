<!-- base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Manager</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <button class="toggle-btn" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="nav-links">
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'projects' %}"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="{% url 'tasks' %}"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="{% url 'employees' %}"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="{% url 'signin' %}"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                <li><a href="{% url 'employment_application' %}"><i class="fas fa-user-plus"></i> Employment Application</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        {% block content %}
    
        {% endblock %}
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        }
    </script>

</body>
</html>
